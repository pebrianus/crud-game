<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Anggota</title>
    <link rel="stylesheet" href="../../CSS/layout.css">
</head>
<body>
    <header>
        <h2>Input Data Anggota</h2>
    </header>
    <form method="post" action="" name="frmtbhanggota">
        <table border="0" cellspacing="0">
            <tr>
                <td>ID Anggota : </td>
                <td>
                    <input type="text" name="id">
                </td>
            </tr>
            <tr>
                <td>Nama : </td>
                <td>
                    <input type="text" name="nama">
                </td>
            </tr>
            <tr>
                <td>Email : </td>
                <td>
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin : </td>      
                <td>
                    <input type="radio" name="P">Pria
                    <br>
                    <input type="radio" name="W">Wanita
                </td>
            </tr>
            <tr>
                <td>Alamat : </td>
                <td>
                    <textarea name="" id="" cols="20" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">
                        SIMPAN
                    </button>
                    <button type="reset">
                        RESET
                    </button>
                </td>
            </tr>
        </table>
    </form>
    <a href="../../PerpustakaanApp.html"><p>Kembali ke Home</p></a>
</body>
</html>
